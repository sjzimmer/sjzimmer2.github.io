<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; /* Light pink background */
            color: #ff69b4; /* Pink text color */
            margin: 0;
            padding: 0;
        }

        .form-container, .students-container {
            margin: 20px;
            padding: 20px;
            border: 2px solid #ff69b4; /* Pink border */
            border-radius: 10px;
            background-color: #fff0f5; /* Light pink background */
        }

        h2 {
            color: #ff1493; /* Dark pink heading color */
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 2px solid #ff69b4; /* Pink border */
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding and border are included in the element's total width and height */
        }

        button {
            background-color: #ff69b4; /* Pink background */
            color: white; /* White text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff1493; /* Dark pink background on hover */
        }

        .students-container ul {
            list-style-type: none; /* Removes default bullet points */
            padding: 0;
        }

        .student {
            display: flex;
            justify-content: space-between; /* Places delete button at the end of each student item */
            background-color: #fff0f5; /* Light pink background */
            margin: 5px 0;
            padding: 10px;
            border: 2px solid #ff69b4; /* Pink border */
            border-radius: 5px;
        }

        .error {
            color: #ff1493; /* Dark pink color for error messages */
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Sign-Up</h2>
        <form id="signupForm">
            <label for="name">Student name:</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError"></span>
            <br><br>
            <label for="email">Student email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>
            <br><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div class="students-container">
        <h2>Student List</h2>
        <ul id="studentsList"></ul>
    </div>

    <script src="app.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
